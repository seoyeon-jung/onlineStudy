<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>pow(x, n) 함수 만들기 (제곱)</title>
</head>

<body>
    <script>

        function pow(x, n) {

            let result = x;

            for (let i = 1; i <= n; i++) {
                result *= x;
            }

            return result;
        }

        let x = prompt('x에 들어갈 숫자를 입력하세요');
        let n = prompt('n에 들어갈 숫자를 입력하세요');

        if (n < 1) {
            alert(`${n}은 양의 정수이어야 합니다.`);
        }
        else {
            alert (pow(x,n));
        }
        
    </script>
</body>

</html>
