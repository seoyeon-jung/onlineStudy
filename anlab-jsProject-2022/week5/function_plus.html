<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>1부터 n까지 숫자를 더하는 함수</title>
    </head>
    <body>
        <script>
            function calcSum(n) {
                let sum = 0;

                for (let i = 1; i <= n; i++) {
                    sum += i;
                }
                document.write("1부터 " + n + "까지 더하면 " + sum);
            }

            const userNumber = prompt("숫자를 입력하세요");

            if (userNumber !== null) {
                calcSum(parseInt(userNumber));
            }
        </script>
    </body>
</html>
