<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>min(array) 함수 만들기2</title>
    </head>
    <body>
        <script>
            function min (array) {
                let output = array[0];

                for (const item of array) {
                    // 현재 output 보다 더 작은 item 이 있다면
                    if (output > item) {
                        // output 값을 item으로 변경
                        output = item;
                    }
                }

                return output;
            }

            const testArray = [52, 273, 32, 103, 275, 24, 57];
            
            console.log(`${testArray} 중에서`);
            console.log(`최소값 = ${min(testArray)}`);
        </script>
    </body>
</html>
