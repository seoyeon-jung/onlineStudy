<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>0323 과제1 선생님 답안</title>
</head>

<body>
    <script>

        let output = '';

        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < i; j++) {
                output += '*';
            }
            // output += '\n';
            output += '<br>';
        }

        // console.log(output);
        document.write(output);
    </script>
</body>

</html>
