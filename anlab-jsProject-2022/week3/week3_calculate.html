<!DOCTYPE html>

    <title>num calculate</title>

<body>
    <script>
        // 입력된 숫자가 3의 배수인지 판별
        // 빈 문자열인 경우, null인 경우, 취소 버튼 누른 경우 등 조건 생각한 경우
        const num = prompt("수를 입력해 주세요:");

        if(num === '' || num === null || isNaN(Number(num))) {
            document.write("수를 입력한 뒤 확인 버튼을 눌러주세요.");
        }
        else {
            if (num % 3 === 0) {
                document.write("입력한 수는 3의 배수입니다.");
            }
            else {
                document.write("입력한 수는 3의 배수가 아닙니다.");
            }
        }
