<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>My First JavaScript</title>
</head>
<body>
    
    <script>
        // 변수 선언
        let number = 10;
        // 변수 출력
        alert(number++);  // 10
        alert(number);  // 11
        number += 1;
        alert(number); // 12
        alert(++number);  // 13
        number++;
        alert(number);  // 14
    </script>

</body>
</html>
