<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이름 입력하기</title>
</head>
<body>

    <script>
        // 변수 선언 (프롬프트 창에 입력받는 변수)
        let name = prompt("이름을 입력하세요.");
        document.write("<h1>어서오세요</h1>");
        document.write(`${name}님, 환영합니다.`);
        console.log(`${name}님, 환영합니다.`);
    </script>

</body>
</html>
