<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나이 계산하기</title>
</head>
<body>

    <script>
        // 변수 선언 (프롬프트 창에 입력받는 변수)
        let year = prompt("태어난 연도를 입력하세요. (YYYY)");
        // 나이 계산하기 (새로운 변수 정의)
        age = 2022 - year + 1;
        document.write("2022년 현재<br>");
        document.write(`${year}년에 태어난 사람의 나이는 ${age}세입니다.`);
    </script>
    
</body>
</html>
