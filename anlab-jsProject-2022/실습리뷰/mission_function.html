        function showPrimes(nn){
            let arrs=[];
            for (let i=2; i<=nn; i++){
                if (isPrime(i)) arrs.push(i);
            }
            return arrs;
        }

        function isPrime(nn2){
            for (let k=2; k<nn2; k++){
                if (nn2%k === 0) {
                    return false;
                    break;
                } 
            }
            return true;
        }
