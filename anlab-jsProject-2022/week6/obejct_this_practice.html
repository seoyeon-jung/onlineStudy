<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메서드와 this</title>
</head>
<body>
    
    <script>
        
        let user = { name: 'John' };
        let admin = { name: 'Admin' };

        function sayHi() {
            alert(this.name);
        }

        user.f = sayHi;  // 별개의 객체에서 동일한 함수를 사용
        admin.f = sayHi;

        user.f(); // John (user === user)
        admin.f();  // Admin (user === admin)

        admin['f']();  // Admin
        
    </script>

</body>
</html>
