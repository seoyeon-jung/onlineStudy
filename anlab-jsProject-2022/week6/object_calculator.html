<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 만들기</title>
</head>
<body>
    
    <script>
        
        let calculator = {
            sum() {
                return this.a + this.b;
            },
            mul() {
                return this.a * this.b;
            },
            read() {
                this.a = Number(prompt('첫 번째 값'));
                this.b = Number(prompt('두 번째 값'));
            }
        };

        calculator.read();
        console.log(calculator.sum());
        console.log(calculator.mul());
        
    </script>

</body>
</html>
