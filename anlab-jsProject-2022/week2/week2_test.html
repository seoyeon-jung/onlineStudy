<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    
    <!-- js 파일 추가하는 두 가지 방법 -->
    <script src="week2_script.js"></script>
    <script>
        document.write("html문서 내부의 script 태그 이용<br><br>");
    </script>
    <input type="button" value="버튼" onclick="alert('이벤트')">

    <!-- if문 연습 -->
    <script>
        const x = 10;

        if (x < 100) {
            console.log("x는 100보다 작습니다.");
        }
        else {
            console.log("x는 100보다 큽니다.");
        }
        console.log("여기는 if문 밖");
    </script>
</body>
</html>
