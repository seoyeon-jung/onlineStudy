        /* 반복문의 제어
        팩토리얼 만들기 - 사용자로부터 숫자를 입력받은 뒤 팩토리얼 계산 */
        let num = prompt('숫자를 입력해주세요');
        let x = '';  // 최종으로 나타낼 내용

        if (num !== null) {
            // 취소 버튼을 누르지 않은 모든 경우

            var result = 1;  // 팩토리얼 결과값
            var i = 1; 

            while (i <= num) {
                result *= i;
                i++
            }
            x = num + "! = " + result;
        }
        else {
            x = '취소를 누르셨습니다';
        }
