            /* 매개변수 넘겨서 함수 호출하기
            더하기, 빼기, 곱하기, 나누기, 나머지 함수를 만들어 봅시다
            - 사용자로부터 수를 입력받는다
            - addNumber() 등의 함수를 구현하고 함수를 호출한다
            */
            let num1 = prompt('첫 번째 숫자를 입력하세요');
            let num2 = prompt('두 번재 숫자를 입력하세요');

            function addNumber() {
                let add = num1 + num2;
                document.write(add);
            }

            function subNumber() {
                let sub = num1 - num2;
                document.write(sub);
            }

            function mulNumber() {
                let mul = num1 * num2;
                document.write(mul);
            }

            function divNumber() {
                let div = num1 / num2;
                document.write(div);
            }

            function reNumber() {
                let re = num1 % num2;
                document.write(re);
            }

            addNumber();
            subNumber();
            mulNumber();
            divNumber();
            reNumber();
